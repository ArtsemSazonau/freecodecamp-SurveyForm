<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>freeCodeCamp Survey Form</title>
            <link rel="stylesheet" href="styles.css"/>
        </head>

        <body>
            <header class="header"></header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform
                </p>
            </header>

            <div class="form-group">
                <form method="post" action="//////////////" id="survey-form">
                    <fieldset>
                        <label 
                            id="name-label" 
                            for="name"
                            >
                            Name
                            <input 
                                id="name" 
                                name="name" 
                                type="text" 
                                placeholder="Enter your name" 
                                required
                            />
                        </label>
                        <label 
                            id="email-label" 
                            for="email"
                            >
                            Email
                            <input 
                                id="email" 
                                name="email" 
                                type="email" 
                                placeholder="Enter your email" 
                                required
                                />
                            </label>
                        <label 
                            id="number-label" 
                            for="number"
                            >
                            Age (optional)
                            <input 
                                id="number" 
                                name="number" 
                                type="number" 
                                placeholder="Age" 
                                min="18" 
                                max="200"
                                />
                            </label>
                        <label 
                            id="dropdown-label" 
                            for="dropdown"
                            >
                            Which option best describes your current role?
                            <select 
                                id="dropdown" 
                                name="dropdown"
                                >
                                    <option 
                                        value="" 
                                        disabled selected
                                        >
                                        Select current role
                                    </option>
                                    <option 
                                        value="1"
                                        >
                                        Student
                                    </option>
                                    <option 
                                        value="2"
                                        >
                                        Full Time Job
                                    </option>
                                    <option 
                                        value="3"
                                        >
                                        Full Time Learner
                                    </option>
                                    <option 
                                        value="4"
                                        >
                                        Prefer not to say
                                    </option>
                                    <option 
                                    value="4"
                                    >
                                    Other
                                </option>
                            </select>
                        </label>
                        <label>Would you recommend freeCodeCamp to a friend?</lebel>
                        <label
                            for="definitely"
                            >
                            <input 
                                id="definitely"
                                type="radio"
                                name="recomendation-type"
                                class="inline"
                                value="Definitely"
                                checked
                            />
                            Definitely
                        </label>

                        <label
                            for="maybe"
                            >
                            <input 
                            id="maybe"
                            type="radio"
                            name="recomendation-type"
                            class="inline"
                            value="Maybe"
                            />
                            Maybe
                        </label>
                        <label>Checkboxes</label>

                        <label 
                            for="vehicle1">
                                <input 
                                type="checkbox"
                                class="inline" 
                                id="vehicle1" 
                                name="vehicle1" 
                                value="Bike">
                        I have a bike
                        </label>

                        <label 
                            for="vehicle2"> 
                            <input 
                                type="checkbox"
                                class="inline" 
                                id="vehicle2" 
                                name="vehicle2" 
                                value="Car">
                    
                            I have a car
                        </label>

                        <label 
                            for="vehicle3"> 
                            <input 
                                type="checkbox" 
                                class="inline"
                                id="vehicle3" 
                                name="vehicle3" 
                                value="Boat">
                    
                        I have a boat
                        </label>

                        <label
                        for="area">
                        Text Area:
                        <textarea
                            id="text-area"
                            name="text-area"
                            rows="3"
                            cols="30"
                            placeholder="some placeholder text...">

                        </textarea>
                        </label>

                        <input type="submit" id="submit" value="Submit" />
                    </fieldset>

                </form>
            </div>
        </body>
    </html>
