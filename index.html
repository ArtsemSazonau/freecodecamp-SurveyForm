<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>freeCodeCamp Survey Form</title>
            <link rel="stylesheet" href="styles.css"/>
        </head>

        <body>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            
            <form method="post" action="//////////////" id="survey-form">
                <fieldset>
                    <label id="name-label" for="name">Name<input id="name" name="name" type="text" placeholder="Enter your name" required/></label>
                    <label id="email-label" for="email">Email<input id="email" name="email" type="email" placeholder="Enter your email" required/></label>
                    <label id="age-label" for="age">Age (optional)<input id="age" name="age" type="number" placeholder="Age" min="18" max="200"/></label>
                    <label id="dropdown-label" for="dropdown" >Which option best describes your current role?
                        <select id="dropdown" name="dropdown">
                            <option value="" disabled selected>Select current role</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer not to say</option>
                            <option value="4">Other</option>
                        </select>
                    </label>
                </fieldset>

            </form>
        </body>
    </html>
